<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SheerID Autofill Tool (TXT Version)</title>
<style>
    body { font-family: Arial; padding: 20px; }
    input, button, textarea { width: 100%; padding: 10px; margin: 10px 0; }
</style>
</head>
<body>

<h2>SheerID Autofill Tool (TXT Loader)</h2>
<p>Upload TXT berisi data kamu (di HP/PC kamu). Data TIDAK dikirim ke server apa pun.</p>

<input type="file" id="txtFile" accept=".txt">
<button onclick="loadTXT()">Load TXT</button>

<h3>Script Autofill:</h3>
<textarea id="output" rows="15"></textarea>
<p>Copy script ini → Buka halaman SheerID → Paste di Console browser → Autofill otomatis.</p>

<script>
function loadTXT() {
    const file = document.getElementById("txtFile").files[0];
    if (!file) { alert("Pilih file TXT dulu."); return; }

    const reader = new FileReader();
    reader.onload = function(e) {
        const txt = e.target.result.split("\n");
        let data = {};

        txt.forEach(line => {
            const [key, value] = line.split("=");
            if (key && value) data[key.trim()] = value.trim();
        });

        let script = `
/* === AUTOFILL SHEERID === */
/* Jalankan ini di Console (F12) setelah halaman SheerID terbuka */
/* Tool ini TIDAK menekan tombol “Lanjutkan” dan TIDAK memproses password */

document.querySelector("input[name='firstName']").value = "${data.first_name || ''}";
document.querySelector("input[name='lastName']").value = "${data.last_name || ''}";
document.querySelector("input[name='email']").value = "${data.email || ''}";

document.querySelector("select[name='country']").value = "${data.country || ''}";

document.querySelector("input[name='birthDay']").value = "${data.birth_day || ''}";
document.querySelector("select[name='birthMonth']").value = "${data.birth_month || ''}";
document.querySelector("input[name='birthYear']").value = "${data.birth_year || ''}";

let school = document.querySelector("input[name='school']");
if (school) {
    school.value = "${data.university || ''}";
    school.dispatchEvent(new Event('input'));
}

console.log("✔ Autofill selesai. Klik 'Lanjutkan' MANUAL.");
`;

        document.getElementById("output").value = script;
    }

    reader.readAsText(file);
}
</script>

</body>

</html>
